{% extends 'base.html' %}
{% block content %}

<main class="formulario">
    <h2>Seja Bem vindo(a) <small style="color: gray;">{{current_user.name}}</small> a nossa Pesquisa de satisfação!</h2>
    <h4>Responda estas 5 perguntas sobre você e sua experiencia com nossa loja! Agradecemos a sua cooperação!</h4>
    <ul class="icone">
      <li><a href="#"><i class="bi bi-file-earmark-text"></i>
      </a></li>
    </ul>
    <form action="" method="post">
        
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Pergunta 1</label>
            <select name="question1" class="form-select" id="inputGroupSelect01">
              <option  selected>Qual é sua idade?</option>
              <option value="1">Entre 10 e 20 anos</option>
              <option value="2">Entre 20 e 40 anos</option>
              <option value="3">Mais de 40 anos</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Pergunta 2</label>
            <select name="question2" class="form-select" id="inputGroupSelect01">
              <option selected>Qual dispositivo você acessa a internet?</option>
              <option value="1">Smartphone</option>
              <option value="2">Computador</option>
              <option value="3">Tablet</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Pergunta 3</label>
            <select name="question3" class="form-select" id="inputGroupSelect01">
              <option selected>Onde constuma fazer compras?</option>
              <option value="1">Online</option>
              <option value="2">Shopping</option>
              <option value="3">Lojas</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Pergunta 4</label>
            <select name="question4" class="form-select" id="inputGroupSelect01">
              <option selected>Qual a empresa de tecnologia você mais gosta?</option>
              <option value="1">Samsung</option>
              <option value="2">Apple</option>
              <option value="3">Xiaomi</option>
              <option value="4">Outras</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">Pergunta 5</label>
            <select name="question5" class="form-select" id="inputGroupSelect01">
              <option selected>Quanto tempo você passa usando o celular?</option>
              <option value="1">de 15min a 30min</option>
              <option value="2">de 30 a 1 hora </option>
              <option value="3">mais de 1 hora</option>
            </select>
        <div> 
    </form>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar Pesquisa</button>
    </div> 
</main>
{% endblock %}
